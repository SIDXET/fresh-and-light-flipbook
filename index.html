<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh & Light | Digital Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: #fff;
            padding: 1.2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .flipbook-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            padding: 20px;
            background: #f9f9f9;
        }
        iframe {
            width: 80%;
            height: 90%;
            border: 1px solid #ccc;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #1e3c72;
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>Fresh & Light | Digital Menu</header>
    <div class="flipbook-container">
        <iframe src="menu.pdf" title="Digital Menu"></iframe>
    </div>
    <footer>&copy; 2025 Fresh & Light Restaurant. All rights reserved.</footer>
</body>
</html>
